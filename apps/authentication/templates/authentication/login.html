{% extends "base.html" %}

{% block content %}
    <form method="post">
    {% csrf_token %}
    Login: <input type="text" name="username" value="{{ login }}"/> <br/>
    Password: <input type="password" name="password" /> <br/>
    <input type="submit" />
    {% if error %} Error: {{ error }} {% endif %}
    </form>
{% endblock %}
